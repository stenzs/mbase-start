<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mbase</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="center">
	<h1>Send task</h1>
	<form id="form" enctype="multipart/form-data">
		<div class="inputBox">
			<input id="file" type="file" required="required" multiple/>
		</div>
		<div class="inputBox">
			<label for="value"></label>
			<input type="number" id="value" required="required" min=1000 max=9999 />
			<span>Airac</span>
		</div>
		<div class="inputBox">
			<a id="apiResponse">qweqwe</a>
		</div>
		<div class="inputBox">
			<button class="submit-btn" type="submit">Upload</button>
		</div>
	</form>
</div>
<script src="js/app.js"></script>
</body>
</html>
